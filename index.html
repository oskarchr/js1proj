<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body class="bg-secondary">

  <div class="container">
    <form id="regForm">   
      <div class="input mb-3">
        <h1 class="text-center my-2">Todos</h1>
        <label for="title" class="form-label"></label>
        <input type="text" id="title" class="form-control" placeholder="What do you need to do?">
        <p class="error-msg text-danger"><p>
        <button class="btn btn-primary w-50 col-md-6 offset-md-3">Add</button>
      </div>
    </form>
  </div>
  
  <div class="container">
    <ul class="todo-list d-flex flex-column align-items-center p-0" id="todo-list">
      <!-- <li class="todo bg-light p-2 rounded mb-3 d-flex align-items-center w-50">
        <p class="fs-3 mb-0 w-100 overflow-auto">${todo.title}</p>
        <input class="form-check-input todoCheck mx-3 my-0 border border-primary" type="checkbox" id="todoCheck-${todo._id}" name="checkbox">
        <button todo-id="${todo._id}" id="remove-${todo._id}" class="btn remove-btn"><i class="fa-solid fa-trash"></i></button>
      </li> -->
    </ul>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content d-flex flex-column align-items-center">
        <div class="modal-body">
          <p class="mb-0">You must mark a todo as completed before deleting it</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="alert alert-danger w-50 col-md-6 offset-md-3" role="alert">
    Something went wrong
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
